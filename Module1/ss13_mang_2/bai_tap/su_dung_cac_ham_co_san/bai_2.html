<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập số bất kì chia cho 2:");
    let arr = num.toString();
    const result = [arr[0]];

    for (let x = 1; x < arr.length; x++) {
        if ((arr[x - 1] % 2 === 0) && (arr[x] % 2 === 0)) {
            result.push('-', arr[x]);
        } else {
            result.push(arr[x]);
        }
    }
    document.write(result.join(''));

</script>
</body>
</html>
