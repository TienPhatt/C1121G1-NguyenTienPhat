<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let numbers = [3, 5, 11, 23, 2, 10,7,4,9,32];
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }document.write("Số lớn nhất: " + max + '<br>'+" Vị trí của phần tử trong mảng: " + index);
</SCRIPT>
</body>
</html>
