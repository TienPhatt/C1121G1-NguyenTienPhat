<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = parseInt(prompt('Nhập vào chiều dài mảng :'));
    let array = new Array(size);
    for (let i = 0; i < size; i++) {
        array[i] = parseInt(prompt('Nhập số nguyên ' + i));
    }
    let V = parseInt(prompt('Nhập số nguyên V cần tìm: '));
    for (let i = 0; i < array.length; i++) {
        if (array[i] == V) {
            for (let j = i; j < array.length - 1; j++) {
                array[j] = array[j + 1];
            }
        }
        array[array.length - 1] = 0;
    }
    alert(array);
</script>
</body>
</html>
