<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let size = parseInt(prompt('Nhập vào chiều dài mảng :'));
    let arr = new Array(size); // khởi tạo mảng với chiều dài = size;
    for (let i = 0; i < size; i++) {
        arr[i] = parseInt(prompt('nhập số nguyên ' + i))
        arr.sort(function (x, y) {
            return y - x
        });
        document.getElementById("demo").innerHTML = "Sắp xếp theo thứ tự giảm dần: " + arr;
    }
</script>
</body>
</html>
