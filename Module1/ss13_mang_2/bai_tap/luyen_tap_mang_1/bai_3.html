<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr= [1,2,3,4,5];
    let max = arr[0];
    let sum=1;
    let avg =1
    for (let i=0;i<arr.length;i++){
        if (arr[i]>max){
            max=arr[i];
            sum += parseInt(arr[i]);
             avg = sum/arr[i];
        }
    }document.write('Số lớn nhất: '+max+'<br>'+'Giá trị trung bình: '+avg)
</script>
</body>
</html>
