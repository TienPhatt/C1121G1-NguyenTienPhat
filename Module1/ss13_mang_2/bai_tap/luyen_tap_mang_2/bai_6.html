<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = prompt("Nhâp size của mảng: ");
        check = parseInt(size) == size;
    } while (!check);
    let arr = new Array(parseInt(size));
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập phần tử là: " + i);
    }
    for (let i = 0; i < arr.length; i++)
        if (arr[i] == "-") {
            arr[i] = "_";

            document.write(arr);
        }
</script>
</body>
</html>
