<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a;
    let b;
    let c;
    a= prompt("điểm lý");
    b= prompt("điểm hoá");
    c= prompt("điểm sinh");
    let d = parseInt(a);
    let e = parseInt(b);
    let i = parseInt(c);
    let area = (d + e + i)/3;
    document.write("Điểm trung bình 3 môn: " + area);
</script>
</body>
</html>
