<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="frm" onsubmit="return checkNgay();">
    <label>Nhập tháng</label> <br>
    <input type="number" name="month" min="1" max="12"><br><br>
    <input type="submit" value="Tính số ngày"><br><br>
    <input type="text" name="ketQua" size="25px">
</form>
<script>
    function checkNgay() {
        with (frm) {
            let m = eval(month.value);
            switch (m) {
                case 4:
                case 6:
                case 9:
                case 11:
                    ketQua.value = "Tháng " + m + " Có 30 ngày";
                    break;
                case 2:
                    ketQua.value = "Tháng " + m + " Có 28 hoặc 29 ngày";
                    break;
                default:
                    ketQua.value = "Tháng " + m + " Có 31 ngày";
            }
        }

        return false;
    }


</script>
</body>
</html>
