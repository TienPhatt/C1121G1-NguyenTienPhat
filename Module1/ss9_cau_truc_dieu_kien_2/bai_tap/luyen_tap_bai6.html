<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bán được trên 100 đơn nhận 4% hoa hồng,
    // bán được dưới 100 đơn nhận 2% hoa hồng
    let a = prompt("Số hàng bán được:");
    let b ;
    if (a<=100){
        b =(a*(2/100));
        alert("Hoa hồng nhận được: " + b+"%");
    }
    else{
        b=(a*(4/100));
        alert("Hoa hồng nhận được: " + b+"%");
    }

</script>
</body>
</html>
