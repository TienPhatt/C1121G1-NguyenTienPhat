<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 0-50kWh = * 1678 ngàn
    // Trên 50kWh = *1734 ngàn
let a = parseInt(prompt("Số kWh:"));
let b;
if (a<=50){
b =(a*1.678);
alert("Số tiền phải trả: " + b +"VND");
} else{
b = (a*1.734);
alert("Số tiền phải trả: " + b +"VND");
}
</script>
</body>
</html>
