<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số:");
    if (a<=0){
        alert("Không phải số tuổi");
    }else if (a<120){
        alert("Số tuổi cuả bạn là: " + a);
    }else{
        alert("Không phải số tuổi");
    }

</script>
</body>
</html>
