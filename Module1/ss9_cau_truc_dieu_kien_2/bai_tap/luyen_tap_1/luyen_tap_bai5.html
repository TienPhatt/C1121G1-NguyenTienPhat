<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Điểm kiểm tra"));
    let b= parseInt(prompt("Điểm giữa kì"));
    let c= parseInt(prompt("Điểm cuối kì"));
    let d= (a+b+c)/3;
    if (d>8){
        alert(d+" phẩy "+" Được học sinh giỏi");
    }else if (d>=6){
        alert(d+" phẩy "+" Được học sinh khá");
    } else{
        alert(d+" phẩy "+" Được học sinh trung bình");
    }
</script>
</body>
</html>
