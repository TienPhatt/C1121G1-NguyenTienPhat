<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số a");
    let b = prompt("Nhập số b");
    let c = prompt("Nhập số c");
   if (a<b){
       alert("Số lớn nhất bằng:"+ b);
   } else if (a<c) {
       alert("Số lớn nhất bằng:" + c);
   } else {
       alert("Số lớn nhất bằng:"+ a);
   }

</script>
</body>
</html>
