<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
let tableee = '<table border="1" style="width: 100%">';
for (let i=1; i<=10;i++){
    tableee +='<tr>';
    for(let j=2;j<10;j++){
        tableee +='<td>'+j+'x'+i+'='+(i*j)+'</td>'
    }
    tableee+='</tr>'
}
tableee+='</table>'
    document.getElementById('display').innerHTML=tableee;
</script>
</body>
</html>
