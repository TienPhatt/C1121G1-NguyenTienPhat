<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3;
    let sum =(n1+n2);
    for (let i=2;i<20;i++){
        n3=n1+n2;
        sum+=n3;
        n1=n2;
        n2=n3;
    }
    alert(sum);
</script>
