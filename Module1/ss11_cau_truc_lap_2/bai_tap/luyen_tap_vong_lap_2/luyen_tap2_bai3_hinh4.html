<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let a =prompt("");
    for(let i=1;i<=a;i++){
        for(let j=0;j<i;j++){
            document.write("&ensp;");
        }
        for(let j=i;j<a;j++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
