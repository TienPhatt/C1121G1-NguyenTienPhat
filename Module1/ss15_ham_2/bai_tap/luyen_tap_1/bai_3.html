<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function enter2Number(num1, num2) {
        if (num1 > num2) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            alert("Tổng của 2 số: " + (num1 + num2));
        }
    }
    let a =parseInt(prompt("nhập số thứ 1"));
    let b =parseInt(prompt("nhập số thứ 2"));
    enter2Number(a, b);

</script>
</body>
</html>
