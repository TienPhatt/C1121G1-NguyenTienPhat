<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số 1"));
    let b = parseInt(prompt("Nhập số 2"));

    function hoanDoi(num1, num2) {
        let arr = [num2, num1]
        return arr;
    }
    document.write("Thứ tự ban đầu: " + a + ',' + b);
    document.write("<br>")
    document.write("Thứ tự lúc sau: " + hoanDoi(a, b));
    hoanDoi()
</script>
</body>
</html>
