<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập kí tự"));

    function kiemTra() {
        let check;
        check = (a == parseInt(a));
        return check;
    }

    if (kiemTra()) {
        alert("Là kí tự số");
    } else {
        alert("Không phải là kí tự số");
    }
    kiemTra()


</script>
</body>
</html>
