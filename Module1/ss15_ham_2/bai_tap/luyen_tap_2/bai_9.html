<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số phần tử của mảng"));
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = prompt("Số phần tử thứ" + i)
    }
    function timKiem() {
        let c = prompt("Nhập số bất kì");
        let d = 0;
        for (let j = 0; j < a; j++) {
            if (c == arr[j]) {
                d++;
            }
        }
        if (d > 0) {
            alert('Số lần lặp lại của là ' + c + ' là ' + d);
        } else {
            alert("-1");
        }
    }timKiem()
</script>
</body>
</html>
