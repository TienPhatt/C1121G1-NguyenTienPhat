<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số giai thừa: ");
    function giaiThua() {
        let giaithua = 1;
        for (let i = 1; i <= a; i++) {
            giaithua *= i
        }
        alert("Giai thừa bằng: " + giaithua);
    }
    giaiThua()
</script>
</body>
</html>
