<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(num1) {
        if (num1>0){
        alert("Bình phương bằng: " + num1*num1);
        }
    }
    let a = parseInt(prompt("Nhập số cần tính"));
    binhPhuong(a)
</script>
