<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseInt(prompt("Nhập số phần tử của mảng"));
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = prompt("Số phần tử thứ" + i)
    }
    document.write(arr.sort(function (x, y) {
        return y - x;
    }))

</script>
</body>
</html>
