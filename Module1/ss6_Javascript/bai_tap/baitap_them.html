<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h1>Tính tiền </h1>
<p> Nhập số tiền</p>
<input id="sotien" type="text">
<br>
<p> Nhập số người</p>
<input id="songuoi" type="text">
<br><br>
<button onclick="tinhtien()">Tính tiền</button>

<script >


    function tinhtien() {
        let n1 = document.getElementById("sotien").value
        n1=parseInt(n1);
        let n2 = document.getElementById("songuoi").value
        n2=parseInt(n2);
        let avg = n1/n2;
        alert('Giá tiền mỗi người' + avg);


    }
</script>
</body>
</html>
