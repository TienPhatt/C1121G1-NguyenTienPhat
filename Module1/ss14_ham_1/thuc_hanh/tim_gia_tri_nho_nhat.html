<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let arr5 = arr1.concat(arr2);
    let arr6 = arr3.concat(arr4);
    let arr7 = arr5.concat(arr6);
    let min = minArray(arr7);
    alert(min);

</script>
</body>
</html>
